
{% assign languages = site.data.data.sidebar.skills %}
{% if skills %}
<div class="languages-container container-block">

  <h2 class="container-block-title">
    {{ skills.title }}
  </h2>

  <ul class="list-unstyled interests-list">
    {% for skill in skills.toolset %}
    <li>
      {{ skill.name }}
    </li>
    {% endfor %}
  </ul>

</div><!--//interests-->
{% endif %}
