{% assign skills = site.data.data.skills %}
{% if skills %}
<div class="skills-container container-block">

  <h2 class="container-block-title">
    {{ skills.title }}
  </h2>
<section class="skills-section section">

  <div class="skillset">

    {% for skill in skills.toolset %}
    <div class="item">
      <ul>
      <li class="level-title">{{ skill.name }}</li>
    </ul>
    </div><!--//item-->
    {% endfor %}

  </div>

</section><!--//skills-section-->
</div>
{% endif %}
